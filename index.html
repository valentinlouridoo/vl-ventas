<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VL Ventas - Catálogo</title>
  <meta name="description" content="Catálogo VL Ventas. Armá tu pedido y enviá todo por WhatsApp." />
  <style>
    :root{--card:#fff;--text:#111;--muted:#6b7280;--shadow:0 10px 26px rgba(0,0,0,.08);--r:16px;}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#f6f7fb;color:var(--text);}
    header{color:#fff;position:sticky;top:0;z-index:10;
      background:linear-gradient(180deg,rgba(0,0,0,.68),rgba(0,0,0,.78)),url('bg.png') center/cover no-repeat;
      padding:18px 0;border-bottom:1px solid rgba(255,255,255,.14);}
    .wrap{max-width:980px;margin:0 auto;padding:0 16px;}
    .top{display:flex;align-items:flex-end;justify-content:space-between;gap:12px;}
    .brand{font-weight:900;font-size:22px;letter-spacing:.4px;}
    .sub{opacity:.86;font-size:14px;margin-top:4px;line-height:1.2;}
    .pill{background:rgba(255,255,255,.12);padding:8px 10px;border-radius:999px;font-size:13px;}
    main{padding:16px 0 110px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:12px;}
    .card{background:var(--card);border-radius:var(--r);padding:12px;box-shadow:var(--shadow);
      display:flex;flex-direction:column;gap:10px;}
    .media{width:100%;height:160px;border-radius:14px;overflow:hidden;background:#eee;}
    .media img,.media video{width:100%;height:100%;object-fit:cover;}
    .name{font-weight:900;line-height:1.15;}
    .price{margin:0;font-weight:900;}
    .note{margin:0;font-size:12px;color:var(--muted);}
    .row{display:flex;align-items:center;justify-content:space-between;gap:8px;margin-top:auto;}
    .qty{display:flex;align-items:center;gap:8px;}
    .qty button{width:38px;height:38px;border:0;border-radius:12px;background:#eee;font-size:18px;}
    .btn{border:0;border-radius:14px;padding:10px 12px;background:#111;color:#fff;font-weight:900;}
    .cart{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:1px solid #eee;}
    .cartbar{display:flex;gap:10px;align-items:center;justify-content:space-between;padding:10px 0;}
    .inputs{flex:1;display:flex;gap:10px;}
    .inputs input{padding:10px 12px;border-radius:14px;border:1px solid #ddd;width:100%;}
    .tot{min-width:160px;text-align:right;}
    .tot strong{display:block;}
    @media(max-width:720px){
      .cartbar{flex-direction:column}
      .inputs{flex-direction:column}
      .tot{text-align:left}
    }
  </style>
</head>
<body>

<header>
  <div class="wrap">
    <div class="top">
      <div>
        <div class="brand">VL VENTAS</div>
        <div class="sub">Elegí productos y enviá el pedido por WhatsApp</div>
      </div>
      <div class="pill" id="itemsCount">0 items</div>
    </div>
  </div>
</header>

<main>
  <div class="wrap">
    <div class="grid" id="products"></div>
  </div>
</main>

<div class="cart">
  <div class="wrap">
    <div class="cartbar">
      <div class="inputs">
        <input id="buyerName" placeholder="Tu nombre (opcional)">
        <input id="buyerCity" placeholder="Ciudad / CP (opcional)">
      </div>
      <div class="tot">
        <strong id="total">$0</strong>
        <button class="btn" id="sendBtn">Enviar pedido</button>
      </div>
    </div>
  </div>
</div>

<script>
const WHATSAPP_NUMBER = "5491165292907";

const PRODUCTS = [
  {id:"tv",name:"TV Stick + Xuper instalado",price:40000,img:"tv.jpg"},
  {id:"airpodspro",name:"AirPods Pro 2 (sello ANC)",price:25000,img:"airpods-pro2.jpg"},
  {id:"airpodstws",name:"AirPods genéricos TWS",price:16000,img:"airpods-tws.jpg"},
  {id:"jbl",name:"JBL GO3",price:30000,img:"jbl-go3.jpg"},
  {id:"fundas",name:"Fundas iPhone Silicone Case",price:15000,img:"fundas.jpg",note:"5=$12.000 | 10=$9.000"},
  {id:"adaptador",name:"Adaptador USB-C 20W + Cable",price:10000,img:"adaptador.jpg"},
  {id:"cable",name:"Cable 3 en 1",price:9000,img:"cable3en1.jpg"},
  {id:"billetera",name:"Billeteras magnéticas",price:10000,img:"billeteras.jpg"},
  {id:"elfbar",name:"Elfbar Ice King 40K",price:28000,img:"elfbar.jpg"},
  {id:"freidora",name:"Freidora de aire Boumen 5L",price:65000,img:"freidora.jpg"}
];

const cart=new Map();
const $products=document.getElementById("products");
const $total=document.getElementById("total");
const $items=document.getElementById("itemsCount");

function money(n){return n.toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});}

function render(){
  $products.innerHTML="";
  let items=0,total=0;
  PRODUCTS.forEach(p=>{
    const q=cart.get(p.id)||0;
    items+=q; total+=q*p.price;
    const media=p.video
      ? `<video src="${p.video}" muted controls playsinline></video>`
      : `<img src="${p.img}">`;
    const el=document.createElement("div");
    el.className="card";
    el.innerHTML=`
      <div class="media">${media}</div>
      <div class="name">${p.name}</div>
      <p class="price">${money(p.price)}</p>
      ${p.note?`<p class="note">${p.note}</p>`:""}
      <div class="row">
        <div class="qty">
          <button onclick="chg('${p.id}',-1)">−</button>
          <strong>${q}</strong>
          <button onclick="chg('${p.id}',1)">+</button>
        </div>
        <button class="btn" onclick="chg('${p.id}',1)">Agregar</button>
      </div>`;
    $products.appendChild(el);
  });
  $items.textContent=items+" items";
  $total.textContent=money(total);
}

function chg(id,d){
  const q=(cart.get(id)||0)+d;
  if(q<=0) cart.delete(id); else cart.set(id,q);
  render();
}

document.getElementById("sendBtn").onclick=()=>{
  if(cart.size===0) return alert("Agregá un producto");
  let msg="Hola! Quiero hacer este pedido:%0A%0A";
  let tot=0;
  PRODUCTS.forEach(p=>{
    const q=cart.get(p.id)||0;
    if(q){msg+=`• ${p.name} x${q} (${money(p.price)} c/u)%0A`; tot+=q*p.price;}
  });
  msg+=`%0ATotal estimado: ${money(tot)}%0A`;
  const name=document.getElementById("buyerName").value;
  const city=document.getElementById("buyerCity").value;
  if(name) msg+=`Nombre: ${name}%0A`;
  if(city) msg+=`Ciudad: ${city}%0A`;
  msg+="%0A¿Me confirmás stock y envío?";
  window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`,"_blank");
};

render();
</script>
</body>
</html>
