<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentín Lourido - Catálogo</title>
  <meta name="description" content="Catálogo de productos · Pedidos por WhatsApp" />

  <style>
    :root{
      --card:#fff;
      --text:#111;
      --muted:#6b7280;
      --shadow:0 10px 26px rgba(0,0,0,.08);
      --r:16px;
    }
    *{box-sizing:border-box}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      margin:0;
      background:#f6f7fb;
      color:var(--text);
    }

    /* ===== HEADER ===== */
    header{
      color:#fff;
      position:relative;
      background:
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.75)),
        url('header.jpg') center/cover no-repeat;
      padding:28px 0;
    }
    .wrap{max-width:980px;margin:0 auto;padding:0 16px;}
    .brand{
      font-weight:900;
      font-size:24px;
      text-align:center;
      letter-spacing:.5px;
    }
    .sub{
      text-align:center;
      opacity:.9;
      font-size:14px;
      margin-top:6px;
    }
    .pill{
      margin:12px auto 0;
      background:rgba(255,255,255,.15);
      padding:6px 12px;
      border-radius:999px;
      font-size:13px;
      width:max-content;
    }

    /* ===== GRID ===== */
    main{padding:18px 0 130px;}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
      gap:14px;
    }
    .card{
      background:var(--card);
      border-radius:var(--r);
      padding:12px;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .media{
      width:100%;
      height:240px;
      border-radius:14px;
      background:#fff;
    }
    .media img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }
    .name{font-weight:900;}
    .price{margin:0;font-weight:900;}
    .note{margin:0;font-size:12px;color:var(--muted);}
    .tag{
      font-size:12px;
      background:#f1f1f1;
      padding:5px 10px;
      border-radius:999px;
      width:max-content;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:auto;
      gap:8px;
    }
    .qty{
      display:flex;
      align-items:center;
      gap:8px;
    }
    .qty button{
      width:36px;
      height:36px;
      border:0;
      border-radius:10px;
      background:#eee;
      font-size:18px;
    }
    .btn{
      border:0;
      border-radius:14px;
      padding:10px 14px;
      background:#111;
      color:#fff;
      font-weight:900;
    }

    /* ===== CART ===== */
    .cart{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      background:#fff;
      border-top:1px solid #eee;
    }
    .cartbar{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      padding:10px 0;
    }

    .inputs{
      flex:1;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:8px;
    }
    .inputs input{
      min-width:0;
      width:100%;
      padding:7px 9px;
      border-radius:12px;
      border:1px solid #ddd;
      font-size:13px;
    }

    .tot{
      min-width:140px;
      text-align:right;
    }
    .tot strong{display:block;}

    /* ===== RESPONSIVE ===== */
    @media (max-width:720px){
      .cartbar{flex-direction:column;}
      .tot{text-align:left;}
      .inputs{grid-template-columns:1fr 1fr;}
    }
    @media (max-width:380px){
      .inputs{grid-template-columns:1fr;}
    }
  </style>
</head>

<body>

<header>
  <div class="wrap">
    <div class="brand">Valentín Lourido</div>
    <div class="sub">Catálogo de productos · Pedidos por WhatsApp</div>
    <div class="pill" id="itemsCount">0 items</div>
  </div>
</header>

<main>
  <div class="wrap">
    <div class="grid" id="products"></div>
  </div>
</main>

<div class="cart">
  <div class="wrap">
    <div class="cartbar">
      <div class="inputs">
        <input id="name" placeholder="Nombre *">
        <input id="lastname" placeholder="Apellido *">
        <input id="province" placeholder="Provincia *">
        <input id="cp" placeholder="Código Postal *">
      </div>
      <div class="tot">
        <strong id="total">$0</strong>
        <button class="btn" id="sendBtn">Enviar pedido</button>
      </div>
    </div>
  </div>
</div>

<script>
const WHATSAPP_NUMBER = "5491165292907";

const PRODUCTS = [
  {id:"tv",name:"TV Stick + Xuper instalado",img:"tv.jpg",price:40000,
   bulk:[{min:2,unit:38000},{min:3,unit:36000},{min:5,unit:34500}],
   note:"Mayorista: 2=$38.000 | 3=$36.000 | 5=$34.500"},
  {id:"airpodspro",name:"AirPods Pro 2 (sello ANC)",img:"airpods-pro2.jpg",price:25000,
   bulk:[{min:3,unit:22000},{min:5,unit:19500}],
   note:"Mayorista: 3=$22.000 | 5=$19.500"},
  {id:"airpodstws",name:"AirPods genéricos TWS",img:"airpods-tws.jpg",price:16000,
   bulk:[{min:2,unit:15000},{min:3,unit:14000}],
   note:"Mayorista: 2=$15.000 | 3=$14.000"},
  {id:"jbl",name:"JBL GO3",img:"jbl-go3.jpg",price:30000,
   bulk:[{min:3,unit:28000},{min:5,unit:26500}],
   note:"Mayorista: 3=$28.000 | 5=$26.500"},
  {id:"fundas",name:"Fundas iPhone Silicone Case",img:"fundas.jpg",price:15000,
   bulk:[{min:5,unit:12000},{min:10,unit:9000}],
   note:"Mayorista: 5=$12.000 | 10=$9.000"},
  {id:"adaptador",name:"Adaptador USB-C 20W + Cable",img:"adaptador.jpg",price:10000},
  {id:"cable",name:"Cable 3 en 1",img:"cable3en1.jpg",price:9000},
  {id:"billetera",name:"Billeteras magnéticas",img:"billeteras.jpg",price:12000},
  {id:"elfbar",name:"Elfbar Ice King 40K",img:"elfbar.jpg",price:28000},
  {id:"freidora",name:"Freidora de aire Boumen 5L",img:"freidora.jpg",price:60000}
];

const cart = new Map();
const $products = document.getElementById("products");
const $total = document.getElementById("total");
const $items = document.getElementById("itemsCount");

function money(n){
  return n.toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});
}

function getUnit(p, q){
  let unit = p.price;
  if(p.bulk){
    p.bulk.forEach(b=>{ if(q>=b.min) unit=b.unit; });
  }
  return unit;
}

function render(){
  $products.innerHTML="";
  let items=0, total=0;

  PRODUCTS.forEach(p=>{
    const q = cart.get(p.id)||0;
    items+=q;
    const unit = getUnit(p,q);
    total += unit*q;

    const el=document.createElement("div");
    el.className="card";
    el.innerHTML=`
      <div class="media"><img src="${p.img}"></div>
      <div class="name">${p.name}</div>
      <p class="price">${money(unit)} c/u</p>
      ${q>0 && p.bulk ? `<div class="tag">Mayorista aplicado</div>`:""}
      ${p.note?`<p class="note">${p.note}</p>`:""}
      <div class="row">
        <div class="qty">
          <button onclick="chg('${p.id}',-1)">−</button>
          <strong>${q}</strong>
          <button onclick="chg('${p.id}',1)">+</button>
        </div>
        <button class="btn" onclick="chg('${p.id}',1)">Agregar</button>
      </div>`;
    $products.appendChild(el);
  });

  $items.textContent = items+" items";
  $total.textContent = money(total);
}

function chg(id,d){
  const q=(cart.get(id)||0)+d;
  if(q<=0) cart.delete(id); else cart.set(id,q);
  render();
}

document.getElementById("sendBtn").onclick=()=>{
  if(cart.size===0) return alert("Agregá un producto");

  const name=nameEl.value.trim(),
        lastname=lastnameEl.value.trim(),
        province=provinceEl.value.trim(),
        cp=cpEl.value.trim();

  if(!name||!lastname||!province||!cp){
    alert("Completá nombre, apellido, provincia y código postal.");
    return;
  }

  let msg="Hola! Quiero hacer este pedido:%0A%0A";
  let tot=0;

  PRODUCTS.forEach(p=>{
    const q=cart.get(p.id)||0;
    if(q){
      const u=getUnit(p,q);
      tot+=u*q;
      msg+=`• ${p.name} x${q} (${money(u)} c/u)%0A`;
    }
  });

  msg+=`%0ATotal: ${money(tot)}%0A`;
  msg+=`Nombre: ${name} ${lastname}%0AProvincia: ${province}%0ACP: ${cp}%0A`;
  msg+="%0A¿Me confirmás stock y envío?";

  window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`,"_blank");
};

const nameEl=document.getElementById("name");
const lastnameEl=document.getElementById("lastname");
const provinceEl=document.getElementById("province");
const cpEl=document.getElementById("cp");

render();
</script>

</body>
</html>
